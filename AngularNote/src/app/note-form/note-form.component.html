
<div class="container">
  <h1>Note Form</h1>

 
    <input [(ngModel)]="title" placeholder="Title"/><br>
    <input [(ngModel)]="note" placeholder="Note"/><br>
    
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <img src="assets/img/calendar.png" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </button>
           
        </div>
      </div>
    </form>


    <select class="form-control" required  [(ngModel)]="cate" name="categorie">
        <option *ngFor="let cat of categories" [value]="cat.id" >{{cat.categorie}}</option>
    </select>

<br>
    <button type="button" (click)="add()">
      <img src="assets/img/add.png" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>   
  </button>
</div>
